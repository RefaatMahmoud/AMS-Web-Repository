<h2 class="text-right text-green mr-5 my-5"> Create New Location </h2>
<section id="new-location-form" class="row">
 
  <!-- <div class="col-md-2  d-sm-none d-md-block "></div> -->
  <div class=" col-md-6 mx-auto ">
    <form [formGroup]="addNewLocationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label for="location">Location Name</label>
         <input type="text" fromControlName = "locationName" class="form-control" placeholder="Enter Location Name">
         <p *ngIf="!addNewLocationForm.get('locationName').value " class="form-text text-danger">
          This field is required ! 
        </p>
        </div>
      <div class="form-group">
        
          <button  class="btn btn-lg btn-green float-right">
            <i class="px-2 fa fa-plus"></i>Add Location</button>
        
      </div>
    </form>
