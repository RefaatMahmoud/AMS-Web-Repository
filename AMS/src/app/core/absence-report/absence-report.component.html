
   
    <section id="new-member" class="bg-dark">
      <div class="container-fluid">
          <div class="row mt-5">
              <!-- <div class="col"> -->
                  <table class="table table-striped table-hover" >
                      <thead class="table-inverse">
                          <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Phone</th>
                          </tr>
                      </thead>
                      <tbody class="text-muted" *ngFor="let student of students">
                          <tr>
                            <td>{{ student.name }}</td>
                              <td>{{ student.email }}</td>
                              <td>{{ student.telephone }}</td>
                              
                          </tr>
                      </tbody>
                  </table>
              <!-- </div> -->
              <!-- here add member form replacement -->
          </div>
          <div class="row text-center">
            <div class="col-sm-8 mt-4 mx-auto">
              <img *ngIf="isloading" class="mt-3 " src="../../../assets/images/ws.gif" alt="">
            </div>
          </div>
         
      </div>

</section>
