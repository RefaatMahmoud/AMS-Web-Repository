
<div class="row">
    <div class="col-md-6 col-lg-4 col-sm-8 mx-auto mt-5">

        <form class=""
        id="filterForm"
        [formGroup]="filterForm"
        (ngSubmit)="onSubmit()">
      
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="fromdate"> From:</label>
          </div>
          <div class="col-sm-9">
      
              <input type="date" 
              class="form-control "
              id="fromdate" 
              formControlName="fromdate"
              placeholder="Enter start date">
      
            <p *ngIf="filterForm.get('fromdate').touched && !filterForm.get('fromdate').value " class="form-text text-danger">
              This field is required !
            </p>
          </div>
        </div>
      
        <div class="form-group row">
            <div class="col-sm-3 ">
              <label for="todate"> To:</label>
            </div>
            <div class="col-sm-9">
        
                <input type="date" 
                class="form-control "
                id="todate" 
                formControlName="todate"
                placeholder="Enter start date">
        
              <p *ngIf="filterForm.get('todate').touched && !filterForm.get('todate').value " class="form-text text-danger">
                This field is required !
              </p>
            </div>
          </div>
      
      
      
      
      
      <br>
      <button type="submit" class="btn btn-success btn-green btn-lg btn-block">Filter</button>
      
      </form>
      
      </div>
</div>

<div class="row">
  <div class="col-lg-4 pt-5 mx-auto">
      <canvas id="canvas" #canvas  height="300" width="400"></canvas>
  </div>
</div>
